- name: Add Jenkins GPG key
  apt_key:
    url: https://pkg.jenkins.io/debian/jenkins.io-2023.key
    state: present

- name: Add Jenkins repo
  apt_repository:
    repo: deb https://pkg.jenkins.io/debian binary/
    state: present

- name: Install Jenkins
  apt:
    name: jenkins
    update_cache: yes
    state: present

- name: Start and enable Jenkins
  systemd:
    name: jenkins
    enabled: true
    state: started
